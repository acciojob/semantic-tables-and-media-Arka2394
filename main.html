<!DOCTYPE html>
<html>
  <head>
    <title>Semantic Tables and Media</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Roll numbers</th>
          <th>Names</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>001</td>
          <td>Akash</td>
        </tr>
        <tr>
          <td>002</td>
          <td>Bikash</td>
        </tr>
        <tr>
          <td>003</td>
          <td>Sagar</td>
        </tr>
      </tbody>
		<tfoot>
			<h3>List of medias</h3>
<ol>
  <li>
    <img src="https://picsum.photos/id/123/200/300" alt="random image">
  </li>
  <li>
    <video src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" controls></video>
  </li>
  <li>
    <audio src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" controls></audio>
  </li>
</ol>
		</tfoot>
    </table>

  </body>
</html>
